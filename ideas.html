<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bonusstyle.css" />
    <title>MtG Card Grabber</title>
  </head>
  <body>
    <div class="container" id="switch">
      <div class="header">MtG Card Grabber</div>
      <div class="title">TITLE</div>
      <div class="button">BUTTON</div>
      <div class="switch">
        SWITCH
        <label id="toggle">
          <input type="checkbox" />
        </label>
      </div>
      <div class="card"></div>
      <div class="info">INFO</div>
      <div class="footer">FOOTER</div>
    </div>
    <script type="text/javascript">
      function buttonToggle() {
        let bigCard = document.getElementById("switch");
        bigCard.classList.toggle("myClass");
      }
      const buttonCard = document.querySelector("#toggle");
      buttonCard.addEventListener("click", buttonToggle, "window.reload");
    </script>
  </body>
</html>
